
    <div class="container text-center" style="background-color: white; height: 400px;">
        <div class="row align-items-center">
                <div class="col-md-6">
                    <img mat-card-image [src]="data.image" />
                </div>
                <div class="col-md-6">
                     <h2> {{data.title}}</h2>
                     <p class="productDescription">{{data.description}}</p>
                </div>
                <div class="col-md-12">
                    <button  mat-button style="margin-left: 60%;" (click)="addToCart(data.id)">Add To Cart</button>
                    <mat-form-field>
                        <mat-label>Select QTY</mat-label>
                        <mat-select>
                          <mat-option value="1">1</mat-option>
                          <mat-option value="2">2</mat-option>
                          <mat-option value="3">3</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
          </div> 
    </div>
