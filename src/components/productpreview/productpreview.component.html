

<div class="container responsive-grid">
 <mat-card *ngFor="let card of productlist | filter:searchterm:'title' ;let i = index">
        <mat-card-header>
            <mat-card-title style="text-wrap: nowrap; overflow: hidden;"> {{ card.category }} </mat-card-title>
        </mat-card-header>
      <br />
      <img mat-card-image [src]="card.image" />
        <mat-card-content>
            <br />
            <p>{{ card.title }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openDialog(card.id)">Details</button>
            <button mat-button color="primary">Add</button>
        </mat-card-actions>
</mat-card>
</div>
